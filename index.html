<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href=""
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
<h1 class="title">ROCK PAPER SCISSORS</h1>
</header>
<div class="loader"></div>
<main class="main">
  <div class="scoreboard">
    <h2 class="score-info" id="scoreInfo">Choose your fate</h2>
    <h3 class="score-message" id="scoreMessage">
      First to score 5 points wins the game
    </h3>
    <div class="scores-container">
      <div class="score-box">
        <div class="sign" id="playerSign">?</div>
        <p class="score" id="playerScore" data-score="0">Player: 0</p>
      </div>
      <div class="score-box">
        <div class="sign" id="computerSign">?</div>
        <p class="score" id="computerScore" data-score="0">Computer: 0</p>
      </div>
    </div>
  </div>

  <div id="game-container">
    <div id="btn-container">

      <div id="rock" class="button">
        <input type="image" src="rock.png" id="rockBtn">
        </div>

    
        <div id="paper" class="button">
        <input type="image" src="paper.png" id="paperBtn">
    </div>

        <div id="scissors" class="button">
        <input type="image" src="scissors.png" id="scissorsBtn">
    </div>
  </div>
  </div>
</main>
<div class="loader2"></div>
<footer class="footer">
  <p>
    Copyright Â©
    <script>
      document.write(new Date().getFullYear())
    </script>
    NikolasXiourouppa
  </p>
  <a href="https://github.com/NikolasXiourouppas" target="_blank">
    <i class="fab fa-github"></i
  ></a>
</footer>
<div class="modal" id="endgameModal">
  <p class="modal-title" id="endgameMsg"></p>
  <button class="btn btn-restart" id="restartBtn">Play again</button>
</div>
<div class="overlay" id="overlay"></div>
<script src="script.js"></script>
</body>
</html>
